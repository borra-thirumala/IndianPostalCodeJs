<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Postal Code Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333333;
            margin: 0;
            background-color: #e0dfcd;
            height: 100vh;
        }

        .main-content {
            display: flex;
            height: 100%;
        }

        .map-container {
            width: 700px;
            height: 700px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .body-map {
            background-image: url('./assets/file-S3RCt9Qv9F5H3JkhmGK6uE[1].jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100%;
        }

        .input-container {
            position: relative;
            margin-left: 850px;
            margin-top: 100px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            height: auto;
        }

        .input-box {
            display: grid;
            gap: 20px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            height: 40px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #2b14f7;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            display: block;
            width: 100%;
            height: 40px;
            background-color: #e65a00;
            color: rgb(14, 13, 13);
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }

        #result {
            padding: 20px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            text-align: center;
            font-size: 16px;
            color: #495057;
            max-height: 100px; 
            overflow-y: auto; 
           
        }

        @media screen and (max-width: 1000px) {
            .main-content {
            flex-direction: column;
            height: auto;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .map-container {
            width: 90%;
            height: auto;
            margin: 20px auto;
            position: relative; 
        }

        .body-map {
            background-image: url('./assets/file-S3RCt9Qv9F5H3JkhmGK6uE[1].jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            padding-bottom: 75%;
            position: relative;
        }

        .input-container {
            width: 90%;
            max-width: 400px;
            margin: 0 auto; 
            box-sizing: border-box;
            word-wrap: break-word;
            position: absolute;
            bottom: -120px; 
            left: 50%; 
            transform: translateX(-50%); 
        }

        .input-box {
            display: grid;
            gap: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        label, input[type="text"], button, #result {
            width: 100%;
            box-sizing: border-box;
        }

        #result ul {
            max-height: 200px;
            overflow-y: auto;
            padding: 20px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            text-align: center;
            font-size: 16px;
            color: #495057;
            word-wrap: break-word; 
        }

        
    }
        
    </style>
</head>
<body>
    <div class="main-content">
        <div class="map-container">
            <div class="body-map"></div>
        </div>
        <div class="input-container">
            <div class="input-box">
                <h2>Indian Postal Code Information Web App</h2>
                <div>
                    <label for="pincode">Enter Pincode</label>
                    <input type="text" id="pincode" placeholder="Enter Pincode" />
                    <button>Search by Pincode</button>
                </div>
                <div>
                    <label for="area">Enter Area Name</label>
                    <input type="text" id="area" placeholder="Enter Area" />
                    <button>Search by Area</button>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const pincodeInput = document.getElementById("pincode");
            const areaInput = document.getElementById("area");
            const resultDiv = document.getElementById("result");
            document.querySelectorAll("button")[0].addEventListener("click", () => {
                const pincode = pincodeInput.value.trim();
                if (pincode) {
                    fetchPincodeDetails(pincode);
                } else {
                    resultDiv.innerHTML = "<p>Please enter a valid pincode.</p>";
                }
            });
            document.querySelectorAll("button")[1].addEventListener("click", () => {
                const area = areaInput.value.trim();
                if (area) {
                    fetchAreaDetails(area);
                } else {
                    resultDiv.innerHTML = "<p>Please enter a valid area name.</p>";
                }
            });
            function fetchPincodeDetails(pincode) {
                const apiUrl = `https://api.postalpincode.in/pincode/${pincode}`;
                fetch(apiUrl)
                    .then((response) => response.json())
                    .then((data) => {
                        if (data[0].Status === "Success") {
                            displayResults(data[0].PostOffice);
                        } else {
                            resultDiv.innerHTML = `<p>No results found for pincode: ${pincode}</p>`;
                        }
                    })
                    .catch((error) => {
                        console.error("Error fetching pincode data:", error);
                        resultDiv.innerHTML = "<p>Something went wrong. Please try again later.</p>";
                    });
            }
            function fetchAreaDetails(area) {
                const apiUrl = `https://api.postalpincode.in/postoffice/${area}`;
                fetch(apiUrl)
                    .then((response) => response.json())
                    .then((data) => {
                        if (data[0].Status === "Success") {
                            displayResults(data[0].PostOffice);
                        } else {
                            resultDiv.innerHTML = `<p>No results found for area: ${area}</p>`;
                        }
                    })
                    .catch((error) => {
                        console.error("Error fetching area data:", error);
                        resultDiv.innerHTML = "<p>Something went wrong. Please try again later.</p>";
                    });
            }
            function displayResults(postOffices) {
                let output = "<h3>Search Results:</h3><ul>";
                postOffices.forEach((postOffice) => {
                    output += `
                        <li>
                            <strong>Name:</strong> ${postOffice.Name}<br>
                            <strong>District:</strong> ${postOffice.District}<br>
                            <strong>State:</strong> ${postOffice.State}<br>
                            <strong>Pincode:</strong> ${postOffice.Pincode}
                        </li>
                    `;
                });
                output += "</ul>";
                resultDiv.innerHTML = output;
            }
        });
    </script>
</body>
</html>
