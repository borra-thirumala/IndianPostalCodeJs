    <style>

}

            margin: 0;

            background-color:  #ff6a00,
        }

        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #ff6a00, #ff8500);
            color: white;

        .left-panel h1 {
            font-size: 2.5rem;

            color: black;
        }

        .left-panel p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: black;
        }

        .left-panel img {
            max-width: 80%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-top: 1.5rem;
        }

        .right-panel {
            flex: 1;
            background-color: #e0dfcd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .right-panel h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 20px;
            padding: 10px 20px;
        }

        .btn-primary {
            border-radius: 50px;
            padding: 10px 30px;
            background-color: #ff6a00;
            border: none;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            background-color: #e65a00;
        }

        .signup-text {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .signup-text a {
            color: #ff6a00;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

            height:300px;
            width:250px
        }

            display: none;
        }


    }

       
       
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="left-panel">
            <h1>Indian Postal Code Web App</h1>
            <p>Find and manage Indian postal codes effortlessly with our app.</p>
            <img src="./file-S3RCt9Qv9F5H3JkhmGK6uE[1].jpg" height="300px" width="250px" alt="Illustration" id="lap">
        </div>

        <div class="right-panel">
            <h2 id="form-title">Login</h2>
            <p id="form-subtitle">Please login to your account</p>
            
            <form id="login-form">
                <div class="mb-3">
                    <input type="email" id="loginEmail" class="form-control" placeholder="Email address" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                </div>
               
                <button type="button" id="loginBtn" class="btn btn-primary w-100">Login</button>
                <p class="mt-3">Don't have an account? <a href="signfinal.html" onclick="showSignUp()">Sign up</a></p>
                <img src="./file-S3RCt9Qv9F5H3JkhmGK6uE[1].jpg" height="150px" width="150px" alt="Illustration" id="mob">
            </form>

            <form id="signup-form" style="display: none;">
                <div class="mb-3">
                    <input type="email" id="signupEmail" class="form-control" placeholder="Email address" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>
                </div>
                <button type="button" id="signupBtn" class="btn btn-primary w-100">Sign Up</button>
                <p class="mt-3">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
           
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArdDWGyv39ZArM9uZHTGPGpiBhsmzLat0",
            authDomain: "rlogin-53810.firebaseapp.com",
            projectId: "rlogin-53810",
            storageBucket: "rlogin-53810.appspot.com",
            messagingSenderId: "1006735998243",
            appId: "1:1006735998243:web:77a27bb445c1c724eba096"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("Login successful!");
                    window.location.href = "postalcode.html";
                })
                .catch((error) => {
                    alert(`Login failed: ${error.message}`);
                });
        });

        document.getElementById("signupBtn").addEventListener("click", () => {
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("Signup successful!");
                    showLogin();
                })
                .catch((error) => {
                    alert(`Signup failed: ${error.message}`);
                });
        });

        function showSignUp() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
            document.getElementById("form-title").innerText = "Sign Up";
            document.getElementById("form-subtitle").innerText = "Create a new account";
        }

        function showLogin() {
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
            document.getElementById("form-title").innerText = "Login";
            document.getElementById("form-subtitle").innerText = "Please login to your account";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
